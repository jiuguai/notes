<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		tbody>tr>td:nth-child(1){
			text-align:left;

		}
		tbody>tr>td:nth-child(2){
			text-align:right;
			color:red;
		}
		/*$('tbody>tr>td:nth-child(1)').css()
		$('tbody>tr>td:nth-child(2)').css()*/
	</style>
</head>
<body>
	<table style="width:200px; border:red 2px solid" >
		
		<tbody>

			<tr>
				<td>1</td>
				<td style="text-align:right">2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
